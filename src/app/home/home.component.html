<div class="row">
  <div class="col-md-6" *ngFor="let s of skills">
    <div class="card mt-2">
      <div class="card-header">
        <h3 class="text-uppercase text-justify">{{s.name}}</h3>
      </div>
      <div class="card-block">
        <p>{{s.description}}</p>
      </div>
    </div>
  </div>
</div>
