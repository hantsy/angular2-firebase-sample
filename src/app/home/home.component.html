  <h1>Angular 2 and Firebase </h1>
  <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col" *ngFor="let s of skills">
    <mdl-card mdl-shadow="2">
      <mdl-card-title mdl-card-expand>
        <h2 mdl-card-title-text>{{s.name}}</h2>
      </mdl-card-title>
      <mdl-card-supporting-text>
        {{s.description}}
      </mdl-card-supporting-text>
      <mdl-card-actions mdl-card-border>
        <a mdl-button mdl-colored mdl-ripple [href]="s.url">{{s.name}}</a>
        <!--<button mdl-button mdl-colored mdl-ripple>Get Started</button>-->
      </mdl-card-actions>
      <mdl-card-menu>
        <button mdl-button mdl-button-type="icon" mdl-ripple>
        <mdl-icon>share</mdl-icon>
      </button>
      </mdl-card-menu>
    </mdl-card>
  </div>
</div>
